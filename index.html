<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
        <!--  -->
    <script src="main.js" defer></script>
        <!--  -->
    <link rel="stylesheet" href="styles.css">
        <!--  -->
</head>
<body>
    <h1>RPS!</h1>
    <div class="intro-div">
        <h4>Please click the <b>RCK</b> (Rock), <b>PPR</b> (Paper), or <b>SSR</b> (Scissors) button below.</h4>
        <small>SlimeMachine</small>
        <br> 
        <br> 
        BO5. 
        <br>
        GO! 
    </div>

    <div class="selections">
        <!-- <img src="https://emoji-uc.akamaized.net/orig/3c/7890d4fc4e02ab5aeee4ba623fa563.png" alt="rock hand sign emoji"> -->
        <button class="selection" id="Rock"><br><br>RCK
        </button>    

        <!-- <img src="https://emoji-uc.akamaized.net/orig/3d/c0bfc28ef2db2eebf66879a2dc37ea.png" alt="raised hand emoji"> -->
        <button class="selection" id="Paper"><br><br>PPR
        </button>

        <!-- <img src="https://emoji-uc.akamaized.net/orig/35/a3401a15f085c6ac84b0b9584a88eb.png" alt="scissors hand sign emoji"> -->
        <button class="selection" id="Scissors"><br><br>SSR
        </button>
    </div>

    <div class="new-container">
        <p>~ Your score: <span id='user-score'></span> || Computer Score: <span id='computer-score'></span> ~</p><br>

        <p>Round: <span id='round'></span></p>
        <p>USER: <span id="user-choice"></span> || CPU: 
        <span id="computer-choice"></span></p>
        <p><span id="result"></span></p>
        <br>
        <br>
        <div id="end-game">
            RESULTS:
        </div>
    </div>

    <div class="play-again-container">
        <div id="play-again">
            <p>Thx 4 plain!</p>
            <br>
            <p>Would you like to play again?</p>
            <br>
            <a href="">Rematch!</a>
            <br>
            <a href="./pages/nothanks.html">No thanks.</a>
        </div>
    </div>

</body>
</html>
